<!DOCTYPE html>
<html lang="es"></html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño y graficos</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body onload="draw();">
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
        function draw() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                // Triángulo superior
                ctx.beginPath();
                ctx.moveTo(25, 25);
                ctx.lineTo(105, 25);
                ctx.lineTo(25, 105);
                ctx.lineTo(25, 25);
                ctx.closePath();
                ctx.fillStyle = "black";
                ctx.fill();

                // Triángulo inferior
                ctx.beginPath();
                ctx.moveTo(125, 125);
                ctx.lineTo(125, 45);
                ctx.lineTo(45, 125);
                ctx.closePath();
                ctx.fillStyle = "black";
                ctx.fill();
                            
                // Círculo
                ctx.beginPath();
                ctx.arc(250, 80, 50, 0, 2 * Math.PI);
                ctx.fillStyle = "#3070d4";
                ctx.fill();
                ctx.stroke();
            }
        }
    </script>
</body>
</html>
